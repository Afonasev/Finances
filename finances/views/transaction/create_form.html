% from datetime import date
% from finances.models import Account
% accounts = user.accounts.execute()

<section class="well bs-component">
  <form action="/transaction" method="POST">
    <legend>Create new transaction</legend>

    <div class="form-group">

      <label for="inputText" class="control-label">Description</label>
      <input name="description" type="text" class="form-control" placeholder="Description">

      <label for="select" class="control-label">Source</label>
      <select required class="form-control" name="source_id">
        % for account in accounts:
          <option value={{ account.id }}>{{account.name}}</option>
        % end
      </select>

      <label for="select" class="control-label">Target</label>
      <select required class="form-control" name="target_id">
        % for account in accounts:
          <option value={{ account.id }}>{{account.name}}</option>
        % end
      </select>

      <label class="control-label">Amount</label>
      <input required name="amount" type="number" step="0.01" class="form-control" placeholder="0.0">

      <label class="control-label">Date (today if you not write date)</label>
      <input name="date" type="date" class="form-control" placeholder="{{ date.today().strftime('%m/%d/%Y') }}">

    </div>

    <div class="col-lg-offset-2">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</section>
